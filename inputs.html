<input class="favorite styled"type="button" name="" value="Add to Favorites">
<fieldset>
  <legend>Choose your monster's features:
  </legend>

      <div>
      <input type="checkbox" id="scales
      name="scales"
                   checked>
  <label for="scales">Scales</label>
</div>

  <div>
  <input type="checkbox" id="horns"
  name="horns">
  <label for="horns">Horns</label>
  </div>
</fieldset>

<p>Choose your monster's colors:</p>

<div>
    <input type="color" id="head" name="head"
            value="#e66465">
    <label for="head">Head</label>
</div>

<div>
    <input type="color" id="body" name="body"
            value="#f6b73c">
    <label for="body">Body</label>
</div>



<input type="date" id="start" name="trip-start"
      value="2018-07-22"
      min="2018-01-01"  max="2018-12-31">

<label for="meeting time">Choose a time for your
  appointment:</label>

<input type="datetime-local" id="meeting-time"
      name="meeting-time" value="2018-06-12T19:30"
      min="2018-06-07T00:00" max="2018-06-14T00:00">

<label for="email">Enter your globex.com email:</label>

<input type="email" id="email"
      pattern=".+@globex\.com"size="30" required>

<input type="file"
id="avatar"
accept="image/png, image/jpeg">

<form>
  <div>
    <label for="title">Post title:</label>
    <input type="text" id="title" name="title" value="My excelent blog
  post">
      </div>
    <div>
      <label for="content">Post content:</label>
      <textarea id="content" name="content" cols="60"rows="5">
  This is the content of my excelent blog post.I hope you enjoy it!
      </textarea>
    </div>
    <div>
      <button type="submit">Update post</button>
    </div>
    <input type="hidden" id="postId" name="postId" value="34657">
</form>

<p>Sign in to your account:</p>

<div>
  <label for="userId">User ID</label>
  <input type="text" id="userId" name="userId">
</div>

<input type="image" id="image" alt="Login"
        src="/media/examples/login-button.png">

<label for="name">Name (4 to 8 characters):
</label>

<input type="text" id="name" name="name"
required
        minlength="4" maxlength="8" size="10">

<label for="start">Start month:</label>

<input type="month" id="start" name="start"
       min="2018-03" value="2018-05">

<label for="tentacles">Number of tentacles (10-
   100):</label>

<input type="number" id="tentacles"
name="tentacles"
       min="10" max="100">

<div>
  <label for="username">Username</label>
  <input type="text" id="username"
  name="username">
</div>

<div>
   <label for="pass">Password (8 characters
  minimum):</label>
   <input type="password" id="pass"
   name="password"
                 minlength="8" required>
</div>

<input type="submit" value="Sign in">

<fieldset>
  <legend>Select a maintenance drone:
  </legend>

    <div>
    <input type="radio" id="huey"
    name="drone" value="huey"
                checked>
    <label for="huey">Huey</label>
    </div>

    <div>
    <input type="radio" id="dewey"
name="drone" value="dewey">
    <label for="dewey">Dewey</label>
    </div>

    <div>
    <input type="radio" id="louie"
  name="drone" value="louie">
  <label for="louie">Louie</label>
    </div>
</fieldset>

<p>Audio settings:</p>

<div>
<input type="range" id="volume" name="volume"
        min="0" max="11">
<label for="volume">Volume</label>
</div>

<div>
  <input type="range" id="cowbell"
name="cowbell"
         min="0" max="100" value="90" step="10">
<label for="cowbell">Cowbell</label>
</div>

<form>
  <div class="controls">

  <label for="id">User ID</label>
  <input type="text" id="id" name="id"/>

  <input type="reset" value="Reset">
  <input type="submit" value="Submit">

  </div>
</form>

<label for="site-search">Search the site:
</label>
<input type="search" id="site-search" name="q">

<button>Search</button>

<input type="submit" value="Send Request">

<label for="phone">Enter your phone number:
</label>

<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
required>

<small>Format: 123-456-7890</small>

<label for="name">Name (4 to 8 characters):
</label>

<input type="text" id="name" name="name"
required
minlength="4" maxlenght="8" size="10">

<label for="aptt">Choose a time for your
  meeting</label>

<input type="time" id="aptt" name="aptt"
        min="09-00" max="18-00" required>

<small>Office hours are 9am to 6pm</small>

<label for="url">Enter an https:// URL:</label>

<input type="url" name="url" id="url"
      placeholder="https://exlample.com"
      pattern="https://.*" size="30"
      required>

<label for="week">Choose a week in May or June:
</label>

<input type="week" name="week" id="camp-week"
        min="2018-W18" max="2018-W26" required>
